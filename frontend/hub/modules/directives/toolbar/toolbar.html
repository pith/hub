<div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toggleSidebar()">
        <md-icon aria-label="Menu" md-font-set="material-icons">reorder</md-icon>
    </md-button>
    <h1 flex="25"><a ng-href="/#!/">Hub</a></h1></a>
    <md-autocomplete flex="40"
                     ng-model-options="{ debounce: 500 }"
                     md-items="item in []"
                     md-search-text-change="routeToSearchView(query)"
                     md-search-text="query"
                     md-min-length="2"
                     placeholder="Search components">
    </md-autocomplete>
</div>
